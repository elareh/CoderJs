<!DOCTYPE html>
<lang="es">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/estilos.css">
    <title>Proyecto Coder</title>
</head>
<body>
  <div class="container">
    <div class="product">
      <img src="./assets/images/parallax2.jpg" alt="Producto 1">
      <h2>Producto 1</h2>
      <p class="product-price">$10.00</p>
      <button class="btn add-to-cart" data-id="2">Agregar al carrito</button>
    </div>
    <!-- Repeat the above product div for other products -->
  </div>

  <div class="cart">
    <h2>Carrito de Compras</h2>
    <div id="cart-items"></div>
    <p>Total: <span id="cart-total">$0.00</span></p>
    <button class="btn" id="clear-cart">Vaciar carrito</button>
    <button class="btn" id="checkout">Finalizar compra</button>
  </div>
  
    <script src="./JS/app.js"></script>
    <script src="./JS/sweet.js"></script>
    <!--Sweet Alert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </body>
  </html>
